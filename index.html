<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./src/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
 <section class="card__container">
     <div class="card__img">
       <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
     </div>
     <div class="card__copy">
 
       <h1 class="copy--title">
         Equilibrium #3429
       </h1>
       <p class="copy--descri">
         Our Equilibrium collection promotes balance and calm.
       </p>
     
     <div class="copy__down">
       <h2 class="price">
         <img class="icon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
         0.041 ETH
       </h2>
       <h2 class="time">
         <img class="icon" src="./images/icon-clock.svg" alt="icon-clock">
         3 days left
       </h2>
       </div>
       <hr>
     <div class="creator">
     <div>
      <img class="creator--img" src="./images/image-avatar.png" alt="">
     </div>
       <div>
         <p>Creation of <a href="#">Jules Wyvern</a></p>
       </div>
     </div>
   </div>
 </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://pedrohenrique.surge.sh/"> Pedro Henrique</a>.
  </div>
</body>
</html>
